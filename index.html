<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <title>Hangman</title>
  </head>
  <body>
    <div class="container text-center mb-5">
      <h1>Hangman</h1>
    </div>
    <div class="container text-center mb-5" id="beggin">
      <form class="form-inline m-5" id="adding">
        <div class="container">
          <input type="text" class="form-control" id="word" placeholder="Type a word">
          <button type="button" class="btn btn-primary" onclick="return startGame()">Start Game !</button>
        </div>
      </form>
    </div>
    <div class="container" id="game">
        <div class="container text-center mb-5" id="showWord"></div>
        <div class="container text-center mb-5" id="letters"></div>
    </div>
    <div class="container text-center" id="message"></div>
    <script src="main.js"></script>
  </body>
</html>
